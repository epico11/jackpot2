<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Jackpot</title>
</head>
<body style="background-image: url('imgs/fundo.jpg');">

    <!-- cabeçalho -->
    <header>
        Welcome!
    </header>
    <!-- fundo -->
    <div id="fundo1">
        <!-- mostrar contagem de clicks e combinações -->
        <br>
        <div id="contagem">
            <div>CLICKS <input type="text" value=0 id="contClicks" disabled> </div>
            <div>WINS <input type="text" value=0 id="contWins" disabled> </div>
        </div>
        <!-- imagens a combinar -->
        <div id="fundo2">
            <script>
                var contador = 1;
                for(i=1; i<=3; i++){
                    document.write(`
                        <span><img id="imagem${i}" src="imgs/inicio.jpg" alt="imagem"></span>
                    `);
                    contador++;
                }
            </script>
        </div>
        <!-- botão de clicks -->
        <div id="botao">
            <button onclick="atribuirValores()"><i>CLICK</i></button>
        </div>
    </div>

    <footer>
        <!-- class="shadow-lg p-3 mb-5 bg-white rounded" -->
        <a href="https://github.com/epico11/jackpot">
            <img src="imgs/github.png" alt="github">
        </a>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
